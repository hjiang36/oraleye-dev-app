<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>OralEye - Sign In</title>
</head>

<body style="margin: 0; font-family: 'Poppins', sans-serif;">
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-lg-6 d-flex flex-column" style="padding: 5%; margin-bottom: 5%;">
                  <img src="assets/signin-image.jpg" alt="Sign In Image"
                    style="width: 100%; height: auto; padding-bottom: 2rem;" />
                  <div class="mt-auto" style="width: 100%; text-align: center;">
                    <a href="register.html" style="color: dimgray;">Create an account</a>
                  </div>
                </div>
                <div class="col-lg-6 d-flex flex-column" style="padding: 5%; margin-bottom: 5%;">
                  <div>
                    <h2 style="font-size: 36px; font-weight: 700; color: #222; margin-bottom: 2rem;">OralEye - Sign In
                    </h2>
                  </div>
                  <div style="margin-bottom: 1.5rem;">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="email-addon"><i class="bi bi-person-circle"></i></span>
                      </div>
                      <input type="email" id="email" class="form-control" placeholder="Email" />
                    </div>
                  </div>
                  <div style="margin-bottom: 1.5rem;">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="password-addon"><i class="bi bi-lock-fill"></i></span>
                      </div>
                      <input type="password" id="password" class="form-control" placeholder="Password" />
                    </div>
                  </div>
                  <div class="alert alert-warning" role="alert" id="login-failed-warning" style="display: none;">
                    Login failed. Please try again.
                  </div>
                  <div style="margin-bottom: 1.5rem;">
                    <input type="checkbox" name="remember-me" id="remember-me" />
                    <label for="remember-me" style="margin-left: 0.5rem;">Remember me</label>
                  </div>
                  <div>
                    <button class="btn btn-primary" style="width: auto; padding: 15px 40px;"
                      id="email-sign-in-button">Sign in</button>
                  </div>
                  <div class="mt-auto">
                    <span>Or login with</span>
                    <button id="sign-in-button" style="color: white; background-color: rgb(212, 61, 61); border-radius: 15%; border-color: transparent;"><i class="display-flex-center bi bi-google"></i></button>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
  <script type="module" src="sign_in.js"></script>
</body>

</html>
