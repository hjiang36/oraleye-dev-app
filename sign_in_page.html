<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="sign_in.css">
  <title>OralEye - Sign In</title>
</head>

<body style="margin: 0;">
  <div class="body-full-page-container">
    <div class="container">
      <div class="header">
        <h1>OralEye</h1>
      </div>
      <div class="row">
        <div class="col-lg-7">
          <div style="margin: 0.25rem;">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="email-addon"><i class="bi bi-person-circle"></i></span>
              </div>
              <input type="email" id="email" class="form-control" placeholder="Email" />
            </div>
          </div>
          <div style="margin: 0.25rem;">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="password-addon"><i class="bi bi-key"></i></span>
              </div>
              <input type="password" id="password" class="form-control" placeholder="Password" />
            </div>
          </div>
          <button class="btn btn-primary" style="width: 100%;" id="email-sign-in-button">Sign in</button>
        </div>
        <div class="col-lg-5">
          <button class="btn btn-secondary" id="sign-in-button">
            <img src="assets/google-icon.svg" alt="Login with Google" style="width: auto; height: 1.5rem; margin-right: 0.5rem; margin-bottom: 0.25rem;"/>
            Sign in with Google
          </button>
        </div>
      </div>
      <div class="footer">
        <p style="margin-bottom:0px;margin-top: 1rem;">Don't have an OralEye account? <a href="register.html" class="link">Create an
            account</a></p>
        <p style="margin-bottom: 0px;"><a href="#" class="link">Reset password or activate account</a></p>
      </div>
    </div>
  </div>
  <script type="module" src="sign_in.js"></script>
</body>

</html>
